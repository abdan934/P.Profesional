<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="assets/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="stylelogin.css" rel="stylesheet">


    <title>LOGIN</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3 m-auto mt-5 d-grid">
                <img src="pnc.webp" class="logo-pnc mb-5">
                <h3>Sign In</h3>
                <p>Please sign in to continue.</p>
                <div class="mb-3 mt-4">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <div class="mb-3">
                    <input class="form-check-input" type="checkbox" id="remember-me" name="remember-me" value="remember-me"> Remember Me
                </div>
                <button class="btn btn-primary" onclick="benar()">Sign In</button>
                <p class="text-muted mt-5 text-center">Copyright Angie Devi Antika 2022</p>
            </div>
            <div class="col-7 ">
                <div class="bg"></div>
            </div>
        </div>
    </div>

    <script>
        function benar() {
            var uname = document.getElementById('username').value;
            var pw = document.getElementById('password').value;
            if(uname=='210202073'&&pw=='210202073'){
                location.href = 'landingpage.html';
            }
            else{
                alert('The Username/Password you have entered is incorrect.')
            }
        }
    </script>
</body>
</html>
